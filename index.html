  <body>


    <div id="MainText" class="noSelect"><h1 style="padding: 1vh;padding-left: 1.5vh;margin:0">Vitajte na stránke</h1></div>
    <ul id="Menu">
      <li style="margin-top:2vh" class="noSelect"><label id="StartLabel" for="StartButton" class="SelectedPointer"><b>Úvod</b></label></li>

      <li><label class="UnSelectedpointer noSelect"><b><i class="fa fa-caret-down"></i> Informácie</b></label>
        <ul id="dropdown-content">
          <li><label id="InfoLabel" for="InfoButton" class="UnSelectedpointer" style="font-size:2vh"><b>Základné Informácie</b></label></li>
          <li><label id="InterestsLabel" for="InterestsButton" class="UnSelectedpointer" style="font-size:2vh"><b>Záľuby</b></label></li>
        </ul>
      </li>

    </ul>


    <div style="display:block" class="content" id="Start">
      <h2 class="noSelect">Vitajte na stránke</h2>
      <li class="default"><label for="InfoButton" class="a" id="pointer"><u>Použite panel po ľavici alebo kliknite na tento text a obrázok</u></label></li>
      <li style="list-style-type: none; margin-left: 2.5vh;" class="default"><label for="InfoButton" class="a" id="pointer"><u>pre viac informácií</u></label></li>
      <li style="list-style-type: none;" class="default"><label for="InfoButton" class="a" id="pointer"><img style="margin-left: 5vh;width:40vh;"src="image001.png" alt="[Obrázok šípky]"></label></li>

    </div>


    <button onclick="toggleContent('Info')" id="InfoButton" style="display:none"></button>
    <button onclick="toggleContent('Interests')" id="InterestsButton" style="display:none"></button>
    <button onclick="toggleContent('Start')" id="StartButton" style="display:none"></button>




    <div class="content" id="Info">
      <h2 class="noSelect">Základné Informácie</h2>
      <li class="default"><label class="a">Moje meno je Milan Kočík</label></li>
      <li class="default"><label class="a">Moje telefónne číslo je: 0917 121 005</label></li>
      <li class="default"><label class="a">Študujem na Univerzite v Košiciach,</label></li>
      <li class="default"><label for="InterestsButton" class="a" id="pointer"><u>Záľuby</u></label></li>
    </div>
    <div class="content" id="Interests">
      <h2 class="noSelect">Záľuby</h2>
        <li class="default"><label class="a"><img style="padding-right: 1vh;width:5vh; position:relative; top:2vh" src="ComputerIcon.png">Programovanie</label> </li>
        <li class="default"><label class="a"><img style="padding-right: 1vh;width:5vh; position:relative; top:2vh" src="music.png">Hudba</label> </li>

    </div>


    <script>
      function toggleContent(id) {
        const AllNames=["Info","Interests","Start"]
        AllNames.forEach(iterate);
        function iterate(name){
          document.getElementById(name+"Label").setAttribute('class', 'UnSelectedpointer')
          document.getElementById(name).style.display="none"
        }
        document.getElementById(id+"Label").setAttribute('class', 'SelectedPointer')
        document.getElementById(id).style.display = "block";
        if (id=="Interests" || id=="Info") {
          document.getElementById("dropdown-content").style.display="block";
        }
        else {
          document.getElementById("dropdown-content").style.display="";
        }
      }
    </script>
  </body>
